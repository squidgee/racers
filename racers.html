      // Regular expression to find IDNUMBER

      const nameRegex = /draggable="true" title="([^"]+)/g;
      //const nameRegex = /title="([^"]+) by/g;

      let matchesinStrIMG = [];
      let matchesinStrNAME = [];

      let match;

      // Extract IDNUMBERs
      while ((match = idRegex.exec(emotedataFile)) !== null) {
        matchesinStrIMG.push(match[1]);
      }

      // Extract EMOTENAMEs
